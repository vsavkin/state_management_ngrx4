<div class="filters" [formGroup]="filtersForm">

  </mat-form-field>
  <mat-form-field>
    <input type="text" matInput formControlName="speaker" placeholder="Speaker">
  </mat-form-field>
  <mat-checkbox formControlName="highRating">High Rated Only </mat-checkbox>
</div>
